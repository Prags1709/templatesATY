<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <title>Document</title>
</head>
<body>
    <div id="attryb-fbt-03-section-wrap">
        <div class="attryb-fbt-03-container">
            <div class="attryb-fbt-03-head-title">
                <p>Frequently Bought Together</p>
            </div>
            <div class="attryb-fbt-03-card-wrap">
                <div class="attryb-fbt-03-card-holder">
                    <div class="attryb-fbt-03-card-box">
                        <div class="attryb-fbt-03-card-avatar-container">
                            <img src="https://dev.personalization.attryb.com/template-assets/placeholder_image.svg" alt="avatar">
                        </div>
                        <div class="attryb-fbt-03-card-product-details">
                            <p class="attryb-fbt-03-card-product-title">Shopify Product 1</p>
                            <p class="attryb-fbt-03-card-product-price">$300.00</p>
                        </div>
                        <label class="custom-checkbox">
                            <input class="cu-checkbox" type="checkbox" checked>
                            <span class="checkmark">
                                <svg xmlns="http://www.w3.org/2000/svg" width="15" height="15" viewBox="-1 -1.5 12 12" fill="none">
                                    <path d="M10 3L4.5 8.5L2 6" stroke="white" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                                </svg>
                            </span>
                        </label>
                    </div>
                    <div class="plus">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 20 20" fill="none">
                            <path d="M10 4.16666V15.8333" stroke="#005C44" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            <path d="M4.16797 10H15.8346" stroke="#005C44" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                    </div>
                    <div class="attryb-fbt-03-card-box">
                        <div class="attryb-fbt-03-card-avatar-container">
                            <img src="https://dev.personalization.attryb.com/template-assets/placeholder_image.svg" alt="avatar">
                        </div>
                        <div class="attryb-fbt-03-card-product-details">
                            <p class="attryb-fbt-03-card-product-title">Shopify Product 2</p>
                            <p class="attryb-fbt-03-card-product-price">$200.00</p>
                        </div>
                        <label class="custom-checkbox">
                            <input class="cu-checkbox" type="checkbox" checked>
                            <span class="checkmark">
                                <svg xmlns="http://www.w3.org/2000/svg" width="15" height="15" viewBox="-1 -1.5 12 12" fill="none">
                                    <path d="M10 3L4.5 8.5L2 6" stroke="white" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                                </svg>
                            </span>
                        </label>
                    </div>
                    <div class="plus">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 20 20" fill="none">
                            <path d="M10 4.16666V15.8333" stroke="#005C44" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            <path d="M4.16797 10H15.8346" stroke="#005C44" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                    </div>
                    <div class="attryb-fbt-03-card-box">
                        <div class="attryb-fbt-03-card-avatar-container">
                            <img src="https://dev.personalization.attryb.com/template-assets/placeholder_image.svg" alt="avatar">
                        </div>
                        <div class="attryb-fbt-03-card-product-details">
                            <p class="attryb-fbt-03-card-product-title">Shopify Product 3</p>
                            <p class="attryb-fbt-03-card-product-price">$500.50</p>
                        </div>
                        <label class="custom-checkbox">
                            <input class="cu-checkbox" type="checkbox" checked>
                            <span class="checkmark">
                                <svg xmlns="http://www.w3.org/2000/svg" width="15" height="15" viewBox="-1 -1.5 12 12" fill="none">
                                    <path d="M10 3L4.5 8.5L2 6" stroke="white" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                                </svg>
                            </span>
                        </label>
                    </div>
                </div>
                <div class="attryb-fbt-03-button">
                    <p class="price-tag">Total Price: $00.00</p>
                    <button>Add to Cart</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>

<script src="./index.js"></script>
